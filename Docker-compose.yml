version: '3.9'

services:
  django:
    build: .
    command: ["python", "manage.py", "runserver"]

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Django
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    expose:
      - 3306
    
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8888:80"